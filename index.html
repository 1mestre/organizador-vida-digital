    <style>
      body {
        font-family: 'Rubik', Arial, sans-serif;
        /* CAMBIO: Fondo de toda la p√°gina a Crimson via Tailwind config */
      }
      /* FullCalendar custom vars (Tailwind cannot always target these deeply nested elements easily) */
      .fc {
        --fc-border-color: rgba(176, 176, 176, 0.3); /* text-secondary */
        --fc-daygrid-event-dot-width: 8px;
        --fc-event-text-color: #181a1f; /* bg-dark */
        --fc-more-link-bg-color: #2a2e37; /* bg-card-light */
        --fc-more-link-text-color: #b0b0b0; /* text-secondary */
        --fc-today-bg-color: transparent;
        --fc-page-bg-color: transparent;
        --fc-neutral-bg-color: rgba(42, 46, 55, 0.5); /* bg-card-light-rgb */
      }
      .fc .fc-toolbar-title { font-size: 1.5em !important; color: #f1fa8c; } /* accent-yellow-pale */
      .fc .fc-button { background-color: #2a2e37; border-color: rgba(240,240,240,0.1); color: #f0f0f0; box-shadow: none;}
      .fc .fc-button:hover { background-color: #8be9fd; color: #181a1f; } /* accent-blue-info, bg-dark */
      .fc .fc-button-primary:disabled { background-color: #22252e; color: #b0b0b0; } /* bg-card, text-secondary */
      .fc th { border-color: var(--fc-border-color) !important; color: #c3e08d; } /* accent-yellow-green */
      .fc .fc-daygrid-day-number { color: #b0b0b0; } /* text-secondary */
      .fc .fc-day-today {
          box-shadow: 0 0 18px 8px rgba(241, 250, 140, 0.5); /* accent-yellow-pale-rgb */
          border-radius: 12px;
          position: relative;
          z-index: 1;
      }
      .fc .fc-day-today .fc-daygrid-day-frame { overflow: visible !important; }
      .fc .fc-day-today .fc-daygrid-day-number { font-weight: bold; color: #f1fa8c; } /* accent-yellow-pale */
      .fc-event { white-space: normal !important; font-size: 0.85em; padding: 2px 4px; }
      .fc-event .fc-event-main { overflow: hidden; text-overflow: ellipsis; }

      /* Custom scrollbar for Webkit browsers */
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: rgba(42, 46, 55, 0.3); /* bg-card-light with opacity */
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: #50fa7b; /* accent-green-medium */
        border-radius: 10px;
        border: 2px solid rgba(42, 46, 55, 0.3); /* bg-card-light with opacity */
      }
      /* Custom scrollbar for Firefox */
      .custom-scrollbar {
        scrollbar-width: thin;
        scrollbar-color: #50fa7b rgba(42, 46, 55, 0.5); /* accent-green-medium and bg-card-light with opacity */
      }
      /* Range input thumb style for Ambiance Player */
      .range-thumb-cyan::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 20px;
        height: 20px;
        background: #8be9fd; /* accent-blue-info */
        cursor: pointer;
        border-radius: 50%;
        margin-top: -6px; /* Adjust to center */
      }
      .range-thumb-cyan::-moz-range-thumb {
        width: 20px;
        height: 20px;
        background: #8be9fd; /* accent-blue-info */
        cursor: pointer;
        border-radius: 50%;
        border: none;
      }

    </style>
